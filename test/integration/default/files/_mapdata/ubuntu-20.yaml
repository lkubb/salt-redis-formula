# yamllint disable rule:indentation rule:line-length
# Ubuntu-20.04
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    enablerepo:
      keydb: false
    aclfile: users.acl
    config:
      keydb: /etc/keydb/keydb.conf
      redis: /etc/redis/redis.conf
    pkg:
      keydb:
        name: keydb-server
      redis:
        name: redis-server
    service:
      keydb:
        name: keydb-server
      redis:
        name: redis-server
    socket:
      path: /var/run/redis/redis.sock
      perms: '770'
    transparent_hugepage: /sys/kernel/mm/transparent_hugepage
    transparent_hugepage_unit: /etc/systemd/system/redis-huge-pages.service
    user:
      keydb:
        group: keydb
        name: keydb
      redis:
        group: redis
        name: redis
  config: {}
  port: 6379
  service:
    notify: true
    protect_system_full: true
  socket: false
  system:
    overcommit_memory: true
    transparent_huge_pages: false
  users: {}
  variant: redis
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@redis
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      redis-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
